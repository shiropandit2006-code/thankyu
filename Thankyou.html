}

.card h1{
    font-size:42px;
    color:#22c55e;
    margin-bottom:10px;
}

.card p{
    font-size:16px;
    line-height:1.6;
    margin-bottom:20px;
    color:#cbd5f5;
}

/* SMALL TEXT */
.small{
    margin-top:20px;
    font-size:13px;
    color:#9ca3af;
}
</style>
</head>
